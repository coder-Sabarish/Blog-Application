apiVersion: api.cerbos.dev/v1
resourcePolicy:
  version: "default"
  importDerivedRoles:
    - common_roles
  resource: "post"
  rules:
    - actions: ['create']
      effect: EFFECT_ALLOW
      derivedRoles:
        - admin
        - moderator
        - standard

    - actions: ['save']
      effect: EFFECT_ALLOW
      derivedRoles:
        - admin
        - moderator
        - standard

    - actions: ['support']
      effect: EFFECT_ALLOW
      derivedRoles:
        - admin
        - moderator
        - standard
        
    - actions: ['send for review']
      effect: EFFECT_ALLOW
      derivedRoles:
        - admin
        - moderator
        - standard

    - actions: ['approve and publish']
      effect: EFFECT_ALLOW
      derivedRoles:
        - admin
        - moderator

    - actions: ['pushback']
      effect: EFFECT_ALLOW
      derivedRoles:
        - admin
        - moderator

    - actions: ['reject']
      effect: EFFECT_ALLOW
      derivedRoles:
        - admin
        - moderator

    - actions: ['choose moderator']
      effect: EFFECT_ALLOW
      derivedRoles:
        - admin

    - actions: ['publish']
      effect: EFFECT_ALLOW
      derivedRoles:
        - admin

    - actions: ['delete']
      effect: EFFECT_ALLOW
      derivedRoles:
        - admin
