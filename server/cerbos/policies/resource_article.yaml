apiVersion: api.cerbos.dev/v1
resourcePolicy:
  version: "default"
  importDerivedRoles:
    - common_roles
  resource: "article"
  rules:
    - actions: ['create']
      effect: EFFECT_ALLOW
      derivedRoles:
        - admin
        - moderator
        - standard

    - actions: ['update']
      effect: EFFECT_ALLOW
      derivedRoles:
        - owner

    - actions: ['save']
      effect: EFFECT_ALLOW
      derivedRoles:
        - owner
        
    - actions: ['requestForApproval']
      effect: EFFECT_ALLOW
      derivedRoles:
        - owner

    - actions: ['approve and publish']
      effect: EFFECT_ALLOW
      derivedRoles:
        - admin
        - moderator

    - actions: ['pushback']
      effect: EFFECT_ALLOW
      derivedRoles:
        - admin
        - moderator

    - actions: ['reject']
      effect: EFFECT_ALLOW
      derivedRoles:
        - admin
        - moderator

    - actions: ['delete']
      effect: EFFECT_ALLOW
      derivedRoles:
        - deleteableArticle

    - actions: ['validate']
      effect: EFFECT_ALLOW
      derivedRoles:
        - admin
        - moderator

    - actions: ['getPendingVerication']
      effect: EFFECT_ALLOW
      derivedRoles:
        - admin
        - moderator

    - actions: ['getmy']
      effect: EFFECT_ALLOW
      derivedRoles:
        - admin
        - moderator
        - standard
