apiVersion: "api.cerbos.dev/v1"
derivedRoles:
  name: common_roles
  definitions:
    - name: admin
      parentRoles: ["member"]
      condition:
        match:
          expr: request.principal.attr.userType == "admin"

    - name: standard
      parentRoles: ["member"]
      condition:
        match:
          expr: request.principal.attr.userType == "standard"

    - name: moderator
      parentRoles: ["member"]
      condition:
        match:
          expr: request.principal.attr.userType == "moderator"

    - name: owner
      parentRoles: ["member"]
      condition:
        match:
          expr: request.principal.attr.userName == request.resource.attr.author

    - name: deleteableArticle
      parentRoles: ["member"]
      condition:
        match:
          any:
            of:
              - expr: request.resource.attr.userName == request.principal.attr.userName && request.resource.attr.status == "draft"
              - expr: request.resource.attr.userName == request.principal.attr.userName && request.resource.attr.status == "pending_verification"
              - expr: request.resource.attr.userName == request.principal.attr.userName && request.resource.attr.status == "pushback"
              - expr: request.resource.attr.userName == request.principal.attr.userName && request.resource.attr.status == "rejected"
              - expr: request.principal.attr.userType == "admin" && request.resource.attr.status == "published"

    - name: myself
      parentRoles: ["member"]
      condition:
        match:
          expr: request.principal.attr.userName == request.resource.attr.userName